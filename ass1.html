body.append(main);
    let arr = [];
    let inp1 = document.createElement("input");
    let inp2 = document.createElement("input");
    let btn = document.createElement("button");
    btn.innerText = "submit";
    btn.addEventListener("click",submit);
    inp1.className=inp2.className="inp1";
    let div = document.createElement("div");

    function submit(){
        let obj ={ //keyname:value
            data: inp1.value,
            img : inp2.value
        }
        arr.push(obj);
        display();
        console.log(arr);
    }

    function display(){
        div.innerHTML = "";
        for(let i =0;i<arr.length;i++){
          let para = document.createElement("div");
          let img = document.createElement("img");
          let prod = document.createElement("div");
          let image = document.createElement("div");
          prod.classname ="prod";
          para.classname ="data";
          div.append(prod);
          para.innerText = arr[i].data;
          img.src = arr[i].img;
          image.append(img);
          if(i%2 == 0){
            prod.append(para,image);
          } else{
            prod.append(image,para);
          }
        }
        div.append(prod);
    }

</script>
