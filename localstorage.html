<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localstorage</title>
</head>
<body>
    <h2>hrllo</h2>
    <button onclick="set()"> set </button>
    <button onclick="get()"> get </button>
</body>
</html>
<script>
    function set(){
        let array1=[[1,2,3,4],5,6,7,8]
        localStorage.setItem("name","saraaa")
        localStorage.setItem("add","mkhkkhgg")
        localStorage.setItem("phone",68761)
        localStorage.setItem("array1",JSON.stringify(array1))
     }
     function get(){
        arr = JSON.parse(localStorage.getItem("array1"))
        n =localStorage.getItem("name")
        p=localStorage.getItem("phone")
        a=localStorage.getItem("add")
        console.log(n,p,a,arr);
     }
</script>
