
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local storage</title>
</head>
<body>
    <input type="text" placeholder="enter" id="inp">
    <button onclick="save()"> save </button>
    <button onclick="getFromLocal()"> get </button>
</body>
</html>
<script>

    function save(){
        let inp = document.querySelector("#inp");
        localStorage.setItem("input",JSON.stringify(inp.value));
    };

    function getFromLocal(){
        let data =JSON.parse(localStorage.getItem("input")) || [empty]

            console.log(data);

    };
</script>
